//MeterModbus软件。仪表配置文件。
//仪表接口配置:
//
//电气接口:RS485;		//接口类型
//通讯协议:ModBus-RTU;	//通讯协议
波特率:9600;		//通讯速率
停止位:1;		//停止位
效验:EVEN;		//奇效验:ODD，偶效验:EVEN,无效验:NONE
字长:8;			//数据字长

//仪表读取命令;
//01 03 00 01 00 16 94 08
//
仪表读取命令:03;
读取起始地址:0000;
读取数据字长:0003;
//
//仪表回送数据;
//01 03 0C 00 00 00 00 01 23 12 34 56 78 03 00 63 A9
//
//名称为软件中显示的数据名。
//数据起始位置为：起始的数据字节地址为0。
//数据长度为：数据所占用的字长。
//数据类型支持：Binary,Hex,Unsigned Decimal,Integer,Floating
//
回送数据1名称:瞬时流量;
回送数据1数据位置:4;
回送数据1字节长度:2;
回送数据1数据类型:Decimal;
//
回送数据2名称:累计流量;
回送数据2数据位置:6;
回送数据2字节长度:2;
回送数据2数据类型:Decimal;
//
回送数据3名称:阀门状态;
回送数据3数据位置:8;
回送数据3字节长度:1;
回送数据3数据类型:Hex;



